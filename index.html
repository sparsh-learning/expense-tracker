<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input { width: 80px; }
    h2, p { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Monthly Expense Tracker</h2>

  <label for="monthSelector">Select Month:</label>
  <select id="monthSelector">
    <option value="July2025" selected>July 2025</option>
    <option value="August2025">August 2025</option>
    <option value="September2025">September 2025</option>
  </select>

  <p>Variable Daily Budget (Total Monthly ‚Çπ120,000): ‚Çπ4,000/day</p>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Swiggy (‚Çπ600/day)</th>
        <th>Swiggy Remaining</th>
        <th>Personal (‚Çπ1000/day)</th>
        <th>Personal Remaining</th>
        <th>Unforecasted (‚Çπ2000/day)</th>
        <th>Unforecasted Remaining</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <button onclick="saveDataToFirebase()" style="padding: 10px 20px; font-size: 16px;">üóê Save</button>
  <p id="status" style="color: green;"></p>

  <canvas id="trendChart" height="150"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlsDu5Q7pbKvRM0Amw2OJY_vct6WkAUlw",
      authDomain: "expensetracker-81a8f.firebaseapp.com",
      projectId: "expensetracker-81a8f",
      storageBucket: "expensetracker-81a8f.appspot.com",
      messagingSenderId: "932984780522",
      appId: "1:932984780522:web:c4fdd42df18a92f1eb0993"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const totalSwiggy = 18000;
    const totalPersonal = 30000;
    const totalUnforecasted = 60000;

    const tableBody = document.querySelector("#expenseTable tbody");
    const monthSelector = document.getElementById("monthSelector");

    function buildTable() {
      tableBody.innerHTML = "";
      for (let i = 1; i <= 30; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i}</td>
          <td><input type="number" value="0" class="swiggy"></td>
          <td class="swiggy-rem">‚Çπ${totalSwiggy}</td>
          <td><input type="number" value="0" class="personal"></td>
          <td class="personal-rem">‚Çπ${totalPersonal}</td>
          <td><input type="number" value="0" class="unforecasted"></td>
          <td class="unforecasted-rem">‚Çπ${totalUnforecasted}</td>
          <td><input type="text"></td>
        `;
        tableBody.appendChild(row);
      }
      document.querySelectorAll("input[type='number']").forEach(input => {
        input.addEventListener("input", updateTotals);
      });
    }

    function updateTotals() {
      let swiggySum = 0, personalSum = 0, unforecastedSum = 0;
      document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
        const sw = parseFloat(row.querySelector(".swiggy")?.value || 0);
        const pr = parseFloat(row.querySelector(".personal")?.value || 0);
        const uf = parseFloat(row.querySelector(".unforecasted")?.value || 0);
        swiggySum += sw;
        personalSum += pr;
        unforecastedSum += uf;
        row.querySelector(".swiggy-rem").innerText = `‚Çπ${(totalSwiggy - swiggySum).toFixed(0)}`;
        row.querySelector(".personal-rem").innerText = `‚Çπ${(totalPersonal - personalSum).toFixed(0)}`;
        row.querySelector(".unforecasted-rem").innerText = `‚Çπ${(totalUnforecasted - unforecastedSum).toFixed(0)}`;
      });
    }

    async function loadDataFromFirestore() {
      try {
        const month = monthSelector.value;
        const docRef = doc(db, "expenses", month);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const savedData = docSnap.data().entries;
          savedData.forEach((entry, i) => {
            const row = tableBody.children[i];
            row.querySelector(".swiggy").value = entry.swiggy;
            row.querySelector(".personal").value = entry.personal;
            row.querySelector(".unforecasted").value = entry.unforecasted;
            row.querySelector("td:last-child input").value = entry.notes;
          });
          updateTotals();
          drawChart(savedData);
        } else {
          drawChart([]);
        }
      } catch (error) {
        console.error("Load failed", error);
      }
    }

    window.saveDataToFirebase = async function () {
      const data = [];
      document.querySelectorAll("#expenseTable tbody tr").forEach((row, i) => {
        const sw = row.querySelector(".swiggy")?.value || "0";
        const pr = row.querySelector(".personal")?.value || "0";
        const uf = row.querySelector(".unforecasted")?.value || "0";
        const note = row.querySelector("td:last-child input")?.value || "";
        data.push({ day: i + 1, swiggy: sw, personal: pr, unforecasted: uf, notes: note });
      });
      try {
        await setDoc(doc(db, "expenses", monthSelector.value), { entries: data });
        document.getElementById("status").innerText = "‚úÖ Data saved to Firestore!";
        drawChart(data);
      } catch (err) {
        console.error("Save failed", err);
        document.getElementById("status").innerText = "‚ùå Save failed.";
      }
    }

    function drawChart(data) {
      const ctx = document.getElementById("trendChart").getContext("2d");
      const labels = data.map(d => `Day ${d.day}`);
      const swiggy = data.map(d => parseFloat(d.swiggy || 0));
      const personal = data.map(d => parseFloat(d.personal || 0));
      const unforecasted = data.map(d => parseFloat(d.unforecasted || 0));
      if (window.expenseChart) window.expenseChart.destroy();
      window.expenseChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Swiggy', data: swiggy, borderColor: 'orange', fill: false },
            { label: 'Personal', data: personal, borderColor: 'blue', fill: false },
            { label: 'Unforecasted', data: unforecasted, borderColor: 'green', fill: false }
          ]
        },
        options: { responsive: true, plugins: { legend: { position: 'top' } } }
      });
    }

    monthSelector.addEventListener("change", () => {
      buildTable();
      loadDataFromFirestore();
    });

    buildTable();
    loadDataFromFirestore();
  </script>
</body>
</html>
