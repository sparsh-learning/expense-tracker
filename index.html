<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker ‚Äì July 2025</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input { width: 80px; }
    h2, p { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Month ‚Äì July 2025</h2>
  <p>Variable Daily Budget (Total Monthly ‚Çπ120,000): ‚Çπ4,000/day</p>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date1</th>
        <th>Swiggy (‚Çπ600)</th>
        <th>Swiggy Remaining</th>
        <th>Personal (‚Çπ1000)</th>
        <th>Personal Remaining</th>
        <th>Unforecasted (‚Çπ2000)</th>
        <th>Unforecasted Remaining</th>
        <th>Notes</th>
      </tr>
    </thead>
    
    <tbody>
    
    </tbody>
  </table>
  <br>
<button onclick="saveDataToFirebase()" style="padding: 10px 20px; font-size: 16px;">üíæ Save</button>
<p id="status" style="color: green;"></p>
  <script>
  const totalSwiggy = 18000, totalPersonal = 30000, totalUnforecasted = 60000;
  const tableBody = document.querySelector("#expenseTable tbody");

  // Build rows
  for (let i = 1; i <= 30; i++) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${i}</td>
      <td><input type="number" value="0" class="swiggy"></td>
      <td class="swiggy-rem">‚Çπ${totalSwiggy}</td>
      <td><input type="number" value="0" class="personal"></td>
      <td class="personal-rem">‚Çπ${totalPersonal}</td>
      <td><input type="number" value="0" class="unforecasted"></td>
      <td class="unforecasted-rem">‚Çπ${totalUnforecasted}</td>
      <td><input type="text"></td>
    `;
    tableBody.appendChild(row);
  }

  // Attach listeners
  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", updateTotals);
  });

  function updateTotals() {
    let swiggySum = 0, personalSum = 0, unforecastedSum = 0;

    document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
      const sw = parseFloat(row.querySelector(".swiggy")?.value || 0);
      const pr = parseFloat(row.querySelector(".personal")?.value || 0);
      const uf = parseFloat(row.querySelector(".unforecasted")?.value || 0);

      swiggySum += sw;
      personalSum += pr;
      unforecastedSum += uf;

      row.querySelector(".swiggy-rem").innerText = `‚Çπ${(totalSwiggy - swiggySum).toFixed(0)}`;
      row.querySelector(".personal-rem").innerText = `‚Çπ${(totalPersonal - personalSum).toFixed(0)}`;
      row.querySelector(".unforecasted-rem").innerText = `‚Çπ${(totalUnforecasted - unforecastedSum).toFixed(0)}`;
    });
  }
</script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDlsDu5Q7pbKvRM0Amw2OJY_vct6WkAUlw",
    authDomain: "expensetracker-81a8f.firebaseapp.com",
    databaseURL: "https://expensetracker-81a8f-default-rtdb.firebaseio.com", // ‚úÖ important!
    projectId: "expensetracker-81a8f",
    storageBucket: "expensetracker-81a8f.appspot.com",
    messagingSenderId: "932984780522",
    appId: "1:932984780522:web:c4fdd42df18a92f1eb0993"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Save button function
  window.saveDataToFirebase = function () {
    const data = [];
    document.querySelectorAll("#expenseTable tbody tr").forEach((row, i) => {
      const sw = row.querySelector(".swiggy")?.value || "0";
      const pr = row.querySelector(".personal")?.value || "0";
      const uf = row.querySelector(".unforecasted")?.value || "0";
      const note = row.querySelector("td:last-child input")?.value || "";
      data.push({ day: i + 1, swiggy: sw, personal: pr, unforecasted: uf, notes: note });
    });

    set(ref(db, "expenses/July2025"), data)
      .then(() => {
        document.getElementById("status").innerText = "‚úÖ Data saved successfully!";
        setTimeout(() => document.getElementById("status").innerText = "", 3000);
      })
      .catch((error) => {
        console.error("‚ùå Save failed", error);
        document.getElementById("status").innerText = "‚ùå Failed to save data!";
      });
  };
</script>

  <script>
    const totalSwiggy = 18000, totalPersonal = 30000, totalUnforecasted = 60000;
    const tableBody = document.querySelector("#expenseTable tbody");

    let swiggySpent = 0, personalSpent = 0, unforecastedSpent = 0;

    for (let i = 1; i <= 30; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i}</td>
        <td><input type="number" value="0" class="swiggy"></td>
        <td class="swiggy-rem">‚Çπ${totalSwiggy}</td>
        <td><input type="number" value="0" class="personal"></td>
        <td class="personal-rem">‚Çπ${totalPersonal}</td>
        <td><input type="number" value="0" class="unforecasted"></td>
        <td class="unforecasted-rem">‚Çπ${totalUnforecasted}</td>
        <td><input type="text"></td>
      `;
      tableBody.appendChild(row);
    }

    document.querySelectorAll("input[type='number']").forEach(input => {
      input.addEventListener("input", updateTotals);
    });

    function updateTotals() {
      swiggySpent = personalSpent = unforecastedSpent = 0;
      document.querySelectorAll("tr").forEach(row => {
        const sw = parseFloat(row.querySelector(".swiggy")?.value || 0);
        const pr = parseFloat(row.querySelector(".personal")?.value || 0);
        const uf = parseFloat(row.querySelector(".unforecasted")?.value || 0);

        swiggySpent += sw;
        personalSpent += pr;
        unforecastedSpent += uf;

        row.querySelector(".swiggy-rem").innerText = `‚Çπ${(totalSwiggy - swiggySpent).toFixed(0)}`;
        row.querySelector(".personal-rem").innerText = `‚Çπ${(totalPersonal - personalSpent).toFixed(0)}`;
        row.querySelector(".unforecasted-rem").innerText = `‚Çπ${(totalUnforecasted - unforecastedSpent).toFixed(0)}`;
      });
    }
  </script>
</body>
</html>
